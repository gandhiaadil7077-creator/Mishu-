<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mehvish Vhora</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h1 { color: #ff4d6d; margin-bottom: 30px; font-size: 24px; }
        .buttons { display: flex; justify-content: center; gap: 20px; position: relative; height: 60px; }
        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { 
            background-color: #f8f9fa; 
            color: #333; 
            position: absolute; 
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        /* The Red Glow Effect */
        #noBtn:hover, #noBtn:active {
            background-color: #ff0000 !important;
            color: white;
            box-shadow: 0 0 25px #ff0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Mehvish Vhora, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Random position logic so it stays within the screen
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('question').innerHTML = "YAY! Best choice ever, Mehvish! ðŸŽ‰â¤ï¸";
            document.querySelector('.buttons').style.display = 'none';
            document.body.style.backgroundColor = "#ffccd5";
            
            // Basic alert to confirm success
            setTimeout(() => {
                alert("She said YES!");
            }, 500);
        }
    </script>

</body>
</html>
